<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動背景切換</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 背景影片 -->
    <video id="background-video" class="background-video" autoplay loop muted>
        <source src="resource/video/0.webm" type="video/webm">
        您的瀏覽器不支持影片播放。
    </video>

    <!-- 背景圖片 -->
    <img id="background-image" class="background-image" src="resource/image/1.png">

    <!-- 切換背景的按鈕 -->
    <button id="change-bg-button" src="resource/chat/1.png"></button>

    <!-- 對話框 -->
    <img id="chat" class="chat">

    <script src="javascript/script.js"></script>
</body>
</html>
